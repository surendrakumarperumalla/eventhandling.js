<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    </head>
    <body>
        <div  id="d1"></div>
        
        <script type="text/babel">
            function ab(s,i){
                document.getElementById("d2").innerHTML=s
                document.getElementById("d3").innerHTML=i
              

            }
             var ar=["surendra","ayyappa","sai kumar","lakshman",]
                var a= <div>{ar.map(function(s,i){
                    return <div>
                         <li onClick={()=>ab(s,i)}>{s}</li>
                          </div>

                          
                })
            }
                       <h1  id="d2"></h1>
                       <h1 id="d3"></h1>
                  </div>
       

             ReactDOM.render(a,document.getElementById("d1"))
        </script>
    </body>
</html>
