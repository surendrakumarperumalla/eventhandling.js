<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
    </head>
    <style>
       
    </style>
    <center><div id="d3"></div></center>
    <script type="text/babel">
     
        function Todolist(){
            var[todo,setTodo]=React.useState(['goto gym','play','goto work','eat food']);
           
            var nref=React.useRef()
            var mref=React.useRef()

            React.useEffect(()=>{
                nref.current.focus();

            },[])
           
            function ab(i){
                var temp=[...todo];
                temp.splice(i,1);
                setTodo([...temp]);
            }
            function ad(){
                var g=nref.current.value;
                setTodo([...todo,g])
            }
            function f(e){
                if(e.key==='Enter'){
                    mref.current.focus();
                }
            }
           
            return <div>
                    <input type="text" ref={nref} onKeyUp={(e)=>{f(e)}} />
                    <button class="btn btn-success m-2 p-2 " onClick={()=>{ad()}} ref={mref}>Add todo</button>
                {
                    todo.map((s,i)=>{
                        return <Todos a={s} del={ab} i={i} ></Todos>
                    })
                }
                </div>
        }
        function Todos(props){
        var[done,setDone]=React.useState(true);
        function don(){
                setDone(!done);
            }
            function r(){

            }
        return <div class="border border-2 m-2 p-2 w-50">   
            <li style={done?{color:"green"}:{textDecorationLine:"line-through",color:"red"}} >
                {props.a} 
                {done? <button class="btn btn-primary m-2" onClick={()=>{don()}}>Done</button>:<button  onClick={()=>{r()}}  class="btn btn-info" m-2 p-2>Edit</button> } <button className="btn btn-danger m-2 " onClick={()=>props.del(props.i)}>delete</button> 
                </li>                                                                          
            </div>
      }
        ReactDOM.render(<Todolist/>,document.getElementById("d3"));
    </script>
</html>
