    </head>
    <body>
        <div  id="d1"></div>
        
        <script type="text/babel">
            function ab(e){
        document.getElementById("d2").innerHTML=e
            }

            var a=<div>
                <button onClick={(e)=>ab(1)}>button1 </button>
                <button  onClick={(e)=>ab(10)}> button2</button>
                <button  onClick={(e)=>ab(200)} > button3</button>
                <button  onClick={(e)=>ab(999)}>button4 </button>
                       <h1 id="d2"></h1>
              
       </div>

             ReactDOM.render(a,document.getElementById("d1"))
        </script>
    </body>
