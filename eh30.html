<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  


    </head>
    <body>
        <div id="d1"></div>
        
        <script type="text/babel">
             var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]


    function ab(s){
        document.getElementById("d3").innerHTML=s.firstname
        document.getElementById("d4").innerHTML=s.lastname
        document.getElementById("d5").innerHTML=s.age
        document.getElementById("d6").innerHTML=s.gender
    }
    
    var a= <div>{students.map(function(s,i){
        return<div> 
             <li onClick={()=>{ab(s)}}>{s.firstname}</li>
            
            
            </div>

    })
}
       <h1 id="d3"></h1>
       <h1 id="d4"></h1>
       <h1 id="d5"></h1>
       <h1 id="d6"></h1>
</div>
    ReactDOM.render(a,document.getElementById("d1"))

        </script>
    </body>
</html>
