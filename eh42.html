<html></html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function Todo(){
                var [todo,setTodo]=React.useState([
                {
                    name:"surendra",
                    status:false,
                },
                {
                    name:"ayyappa",
                    status:false,
                },
                {
                    name:"sandeep",
                    status:false,
                },
                ]);
                function add(){
                    var x=document.getElementById("d2").value;
                    setTodo([...todo,{name:x,status:false}]);
                }
                function et(ind){
                    var temp=[...todo];
                    temp[ind].status=!temp[ind].status;
                    setTodo([...temp])

                }

                return <div>  
                    <input type="text" id="d2" />
                    <button onClick={()=>{add()}}>ADD TODO</button>
                    <ul id="d4">
                        {
                            todo.map((td,ind)=>{
                                return <li style={td.status?{textDecorationLine:"line-through",color:"red"}:{}}>{td.name}<button onClick={()=>{et(ind)}}>done</button><button>edit</button></li>
                                
                            })
                        }
                        </ul>
                    
                    </div>
            }

        
            ReactDOM.render(<Todo></Todo>,document.getElementById("d1"))
            
        </script>
    </body>
</html>
