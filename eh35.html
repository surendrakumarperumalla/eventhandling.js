    <head>

    <body>
        <div  id="d1"></div>

            }
            function ad(e){
                     c--
                document.getElementById("d4").innerHTML=c
            }
            function bv(e){
                c=0
                document.getElementById("d4").innerHTML=c
            }
            var c=120
            var a=<div>
                <div>
                    <h1 id="d4">{c}</h1>
               </div>
               <button onClick={(e)=>ab(e)}>Increement</button>
               <button onClick={(e)=>ad(e)}>decreement</button>
               <button onClick={(e)=>bv(e)}>Reset</button>
                 </div>
              ReactDOM.render(a,document.getElementById("d1"))
        </script>
    </body>
</html>
