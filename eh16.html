<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    </head>
    <body>
        <div  id="d1"></div>
        
        <script type="text/babel">
                function ab(e){
                    var a=+document.getElementById('d2').value
             var b=+document.getElementById('d3').value
             document.getElementById("d4").innerHTML=a+b

             }

            var a=<div >
                      <input type="number"   id="d2"/>
                      <br/>
                   <input type="number"  id="d3"/>
                   <br/>
                 <button onClick={(e)=>ab(e)}  >ADD</button>
                 <h1 id="d4"></h1>
                
                
                </div>
       

             ReactDOM.render(a,document.getElementById("d1"))
        </script>
    </body>
</html>
