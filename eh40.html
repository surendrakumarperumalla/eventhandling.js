<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
 <body>
        <div id="d1"></div>
    <script type="text/babel" >
        function Counter(){
            var [count,setCount]= React.useState(0);  
            function inc(){
                setCount(count+1);
            } 
            function dec(){
                setCount(count-1);
            } 
            function res(){
                setCount(0);
            } 


             return (<div>
            <h1>counter:{count}</h1>
            <i class="bi bi-plus-lg"  onClick={()=>{inc()}} style={{margin:"10px"}}>  </i>

            <i class="bi bi-dash"  onClick={()=>{dec()}} style={{margin:"10px"}}></i> 
            <i class="bi bi-circle" onClick={()=>{res()}} style={{margin:"10px"}}></i>
           
        
        </div>
    )
        }
        
    ReactDOM.render( <div> <Counter></Counter> <Counter></Counter> <Counter></Counter></div> ,document.getElementById("d1"));


    </script>
 </body>
</html>
